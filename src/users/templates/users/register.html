{% extends "base.html" %}

{% block title %} Регистрация {% endblock %}


{% block content %}

<div class="col-12">
    <h1 class="display-4 text-center">Зарегистрируйтесь на сайте</h1>
        <div class="row mx-auto text-center">
            <div class='col-md-4 mx-auto'>
                <form action="" method="post"> {% csrf_token %}
                    <div class="my-4">{{form.as_p}}</div>
                    <input class="btn btn-success my-4" type="submit" value="Зарегистрироваться">
                    <p>Если у Вас уже есть аккаунт вы можете <a href="{% url 'users:login' %}">войти</a> в него!</p>
                </form>
            </div>
        </div>
</div>


{% endblock %}
